http:
  routers:
    dashboard:
      rule: Host(`{{ env "APIURL" }}`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
      service: api@internal
      tls:
        certResolver: letsencrypt
      middlewares:
        - auth
  middlewares:
    auth:
      basicAuth:
        usersFile: "/etc/traefik/.wpenvusers"